<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Workout Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style src="./assets/css/style.css">
        
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Joe's Workout Timer</h1>
        <div id="timer" class="mt-4">
            <span id="minutes">00</span>:<span id="seconds">00</span>
            <br>
            Round: <span id="currentRound">1</span>/<span id="totalRounds">3</span>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 offset-md-2">
                <label for="rounds" class="form-label">Number of Rounds:</label>
                <input type="number" id="rounds" class="form-control" value="3" min="1">
            </div>
            <div class="col-md-4">
                <label for="roundDuration" class="form-label">Round Duration (seconds):</label>
                <input type="number" id="roundDuration" class="form-control" value="180" min="1">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 offset-md-4">
                <button id="start" class="btn btn-primary">Start</button>
                <button id="pause" class="btn btn-secondary">Pause</button>
                <button id="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
        <audio id="beep" src="./assets/beep.mp3"></audio>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
